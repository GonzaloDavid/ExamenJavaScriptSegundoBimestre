<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-6">
      <div class="container">
        <ngb-tabset>
          <ngb-tab title='ATRIBUTOS DE AUTOR'>
            <ng-template ngbTabContent>
              <br><br>
              <p><strong>Id: </strong>{{autor.id}}</p>
              <p><strong>Nombre:</strong> {{autor.nombre}}</p>
              <p><strong>Apellido:</strong> {{autor.apellido}}</p>
              <p><strong>Numero de libros:</strong> {{autor.numeroLibros}}</p>
              <p><strong>Fecha nacimiento:</strong> {{autor.fechaNacimiento}}</p>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  <div class="col-6">
    <img class="card-img-top" src="http://www.nerdix.cl/wp-content/uploads/2017/07/spiderman_destacado-696x345.jpg" alt="Card image cap">
  </div>
</div>
<br>
<br>
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://static.tvtropes.org/pmwiki/pub/images/mcu_thor.png">
    <div class="card-body">
      <p class="card-text">hola</p>
      <p class="card-text">{{libro}}</p>
      <p class="card-text">locooooo</p>
    </div>
  </div>
