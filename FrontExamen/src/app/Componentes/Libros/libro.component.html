<a *ngFor="let libro of librop" class="col-1-4">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="https://www.lifeder.com/wp-content/uploads/2017/04/a-la-costa-libro.jpg">
  <div class="card-body">
    <p class="card-text"><strong>DATOS DE LIBRO</strong></p>
    <p class="card-text">Nombre: {{libro.nombre}}</p>
    <p class="card-text">Numero de Paginas: {{libro.numeroPaginas}}</p>
    <p class="card-text">Numero de Edicion: {{libro.edicion}}</p>
    <p class="card-text">Fecha de publicacion: {{libro.fechaPublicacion}}</p>
    <p class="card-text">Nombre editorial: {{libro.nombreEditorial}}</p>
  </div>
</div>
</a>
