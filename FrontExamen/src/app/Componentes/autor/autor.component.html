<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<html>
<head></head>
<title></title>
<body>
<a *ngFor="let autor of autorp" class="col-1-4">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2ESHSRhndf-h5-T3B5GuYiZABUm7TDBIa167I06g5_DVJaMf4" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">DATOS AUTOR: </h5>
      <p class="card-text"> Nombre: {{autor.nombre}}</p>
      <p class="card-text">Apellido: {{autor.apellido}}</p>
      <p class="card-text">Apellido: {{autor.id}}</p>
     <p class="card-text">Fecha Nacimiento: {{autor.fechaNacimiento}}</p>
      <p class="card-text">Numero de libros: {{autor.numeroLibros}}</p>
      <a href="#" class="btn btn-primary" [routerLink]="['/paginaD/',autor.id]">Mostrar Libros</a>
    </div>
  </div>
</a>
<div class="div">
</div>

</body>
</html>
