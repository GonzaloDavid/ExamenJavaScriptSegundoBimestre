
<div class="container">
  <h3>Datos de cuenta</h3>
  <div class="row">
    <div class="col-3">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre" [(ngModel)]="Inombre">
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="apellido" [(ngModel)]="Inombre">
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="correo" [(ngModel)]="Inombre">
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="direccion" [(ngModel)]="Inombre">
      </mat-form-field>
    </div>

    <br>
    <div class="div" align="center">
      <button type="button" class="btn btn-primary" >COMPLETAR LA ORDEN</button>
    </div>

  </div>
